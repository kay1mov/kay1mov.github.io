<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Answers</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¢–µ–ª–µ–≥—Ä–∞–º–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–µ–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è) */
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .date-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∑–∞–¥–∞–Ω–∏–µ–º */
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-type {
            font-size: 12px;
            text-transform: uppercase;
            color: #8e8e93;
            margin-bottom: 5px;
        }

        .task-content {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .answer-box {
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace; /* –®—Ä–∏—Ñ—Ç –∫–∞–∫ –≤ –∫–æ–¥–µ, —É–¥–æ–±–Ω–æ —á–∏—Ç–∞—Ç—å —Ñ–æ—Ä–º—É–ª—ã */
            position: relative;
            word-wrap: break-word;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å" */
        .copy-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .copy-btn:active {
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="date-title">üìÖ –°–µ–≥–æ–¥–Ω—è, 23 –Ø–Ω–≤</div>
        <div style="font-size: 14px; opacity: 0.7">–î–µ—Ä–∂–∏ –æ—Ç–≤–µ—Ç—ã, –±—Ä–æ</div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–∞–¥–∞–Ω–∏–π -->
    <div id="tasks-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –î–∞–Ω–Ω—ã–µ (–í –±—É–¥—É—â–µ–º –º–æ–∂–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –∏—Ö –∏–∑ Python, –ø–æ–∫–∞ –∑–∞—à—å–µ–º —Å—é–¥–∞ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        const homeworkData = [
            { type: "Vocabulary", question: "Learn words", answer: "Apple, Banana, Orange, Pineapple" },
            { type: "Essay", question: "Write about summer", answer: "Summer is the hottest of the four temperate seasons, occurring after spring and before autumn." },
            { type: "Workbook", question: "Ex. 5 (Fill gaps)", answer: "1. is\n2. are\n3. am\n4. were" }
        ];

        const container = document.getElementById('tasks-container');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
        homeworkData.forEach((task, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="task-type">${task.type} ‚Ä¢ ${task.question}</div>
                <div class="answer-box" id="ans-${index}">${task.answer.replace(/\n/g, '<br>')}</div>
                <button class="copy-btn" onclick="copyText(${index}, this)">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
            `;
            container.appendChild(card);
        });

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        function copyText(id, btnElement) {
            // –ë–µ—Ä–µ–º —Å—ã—Ä–æ–π —Ç–µ–∫—Å—Ç –∏–∑ –¥–∞–Ω–Ω—ã—Ö, —á—Ç–æ–±—ã –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏ —Å—Ç—Ä–æ–∫
            const textToCopy = homeworkData[id].answer; 
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = btnElement.innerText;
                btnElement.innerText = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
                btnElement.style.backgroundColor = "#34c759"; // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç
                
                // –í–µ—Ä–Ω—É—Ç—å –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.backgroundColor = ""; 
                }, 2000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                tg.showAlert("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è");
            });
        }
    </script>
</body>
</html>
